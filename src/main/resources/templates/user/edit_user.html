<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User</title>
</head>
<body>
    <div align="center">
        <h1>Edit User</h1>
        <br/>
        <form action="#" th:action="@{/saveuser}" th:object="${user}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{first_Name}" /></td>
                </tr>
                <tr>
                    <td>Middle Name:</td>
                    <td><input type="text" th:field="*{middle_Name}" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{last_Name}" /></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="text" th:field="*{mobile}" /></td>
                </tr>  
                  <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr> 
                  <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" /></td>
                </tr>  
                 <tr>
                    <td>Introduction:</td>
                    <td><input type="text" th:field="*{user_intro}" /></td>
                </tr>
                 <tr>
                    <td>Profile Details:</td>
                    <td><input type="text" th:field="*{profiledetails}" /></td>
                </tr>
                                   
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
